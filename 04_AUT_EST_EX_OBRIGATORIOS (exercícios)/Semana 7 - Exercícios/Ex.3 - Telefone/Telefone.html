        </style>

<body>
    <font color="white">
    <p><b>Exercício 3 - Semana 7:</b> Crie uma página web na qual o usuário deva escrever em 
    um campo de texto o número de seu celular no formato "(XX)XXXXX-XXXX" e, caso o formato 
    não seja respeitado, o usuário seja notificado.</p>

    <form action="" method="get">
    <label for="celular">Digite o número do seu celular no formato "(XX)XXXXX-XXXX"</label>
    <input type="text" id="celular" name="celular" pattern="\(\d{2}\)\d{5}-\d{4}">
    <button type="submit">Verificar</button>
    </form>

</body>
